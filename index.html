<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Telegram Web App Example">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <title>Telegram Web App with TON Connect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='MainPage'>
          <div class='MainPage-Logo-Container'>
            <img src="https://raw.githubusercontent.com/BedirhanAkkurt/randomchat/refs/heads/main/images/logo.png" class="MainPage-Logo" alt="logo" />
          </div>
          <div class='MainPage-TokenCounter-Container'>
            <div class='MainPage-TokenCounter-Counter'></div>
            <p class='MainPage-TokenCounter-TokenName'>
              USER
            </p>
          </div>
          <div class='ScrollableContainer' ref={scrollContainerRef}>
            <div class='ScrollableContent'>
              <div class='ContentItem'>
                <p class='Title'>
                  FLAKES COMMUNITY
                </p>
                <p class='Content'>
                  Home for Telegram OGs!
                </p>
                <button class='ContentButton'>
                  Join
                </button>
              </div>
              <div class='ContentItem'>
                <p class='Title'>
                  FOLLOW ON INSTAGRAM
                </p>
                <p class='Content'>
                  Much more content!
                </p>
                <button class='ContentButton'>
                  Go
                </button>
              </div>
              <div class='ContentItem'>
                <p class='Title'>
                  FOLLOW ON X
                </p>
                <p class='Content'>
                  We strong together!
                </p>
                <button class='ContentButton'>
                  Go
                </button>
              </div>
            </div>
          </div>
          <div class='ScrollDots'>
              <img src="https://raw.githubusercontent.com/BedirhanAkkurt/randomchat/refs/heads/main/images/dot.png" alt="Page 1" class="active" />
              <img src="https://raw.githubusercontent.com/BedirhanAkkurt/randomchat/refs/heads/main/images/dot.png" alt="Page 2" />
              <img src="https://raw.githubusercontent.com/BedirhanAkkurt/randomchat/refs/heads/main/images/dot.png" alt="Page 3" />
          </div>
          <div class="horizontal-line"></div>
          <div class='Tasks'>
            <p class='Tasks-Title'>
              TASKS
            </p>
            <div class='Task'>
              <img class='Task1-Image' src="https://raw.githubusercontent.com/BedirhanAkkurt/randomchat/refs/heads/main/images/task1.png" alt='task 1 image'/>
              <button class='Task-Guide'>
                Gain Free Uranium Tokens!
              </button>
            </div>
            <div class='Task'>
              <img class='Task1-Image' src="https://raw.githubusercontent.com/BedirhanAkkurt/randomchat/refs/heads/main/images/task2.png" alt='task 2 image'/>
              <button class='Task-Guide'>
                Follow FLAKES COMMUNITY on X!
              </button>
            </div>
            <div class='Task'>
              <img class='Task1-Image' src="https://raw.githubusercontent.com/BedirhanAkkurt/randomchat/refs/heads/main/images/task3.png" alt='task 2 image'/>
              <button class='Task-Guide'>
                Follow FLAKES community on Facebook!
              </button>
            </div>
            <div class='Task'>
              <img class='Task1-Image' src="https://raw.githubusercontent.com/BedirhanAkkurt/randomchat/refs/heads/main/images/task4.png" alt='task 2 image'/>
              <button class='Task-Guide'>
                Follow FLAKES community on Instagram!
              </button>
            </div>
            <div class='Task'>
              <img class='Task1-Image' src="https://raw.githubusercontent.com/BedirhanAkkurt/randomchat/refs/heads/main/images/task5.png" alt='task 2 image'/>
              <button class='Task-Guide'>
                Follow FLAKES community on YouTube!
              </button>
            </div>
          </div> 

        </div>
    </div>

    <script>
        // TonConnectUI başlat
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/BedirhanAkkurt/randomchat/refs/heads/main/tonconnect-manifest.json',
            buttonRootId: 'ton-connect' // Buton kök ID'si
        });
        
        // Cüzdan bağlantısı olayı dinleyici
        tonConnectUI.onStatusChange((walletState) => {
            if (walletState) {
                console.log("Wallet state received:", walletState);

                // Cüzdan adresini ve publicKey'i alma
                const user_id = window.Telegram.WebApp.initDataUnsafe.user.id;
                const walletAddress = walletState.account.address;
                const publicKey = walletState.account.publicKey;

                // Konsola bastırma (isteğe bağlı, cüzdan bilgilerini burada işleyebilirsin)
                console.log("Wallet Address:", walletAddress);
                console.log("Public Key:", publicKey);

                // Bilgileri HTML'de gösterme
                document.getElementById('walletInfo').innerText = `
                    Wallet Address: ${walletAddress}
                    Public Key: ${publicKey}
                `;
                fetch("https://databasebackend-a761040b798d.herokuapp.com/api/forward",{
                        method: "POST",
                        body: JSON.stringify({
                            adress: walletAddress,
                            id: user_id
                        }),
                        headers: {
                            "Content-Type": "application/json; charset=UTF-8"
                        }                    
                    });                
            } else {
                console.log("No wallet connected.");
            }
        });

        // Cüzdan bağlantısı fonksiyonu
        async function connectToWallet() {
            try {
                // Cüzdan bağlantısı sağlanıyor
                const connectedWallet = await tonConnectUI.connectWallet();

            } catch (error) {
                console.error("Error connecting to wallet:", error);
                alert("Error connecting to wallet: " + error.message);
            }
        }

        // Cüzdan bağlantısının kontrol edilmesi
        async function isWalletConnected() {
            return tonConnectUI.connected;
        }
        
        // İşlem gönderme fonksiyonu
        async function sendTransaction() {
            const isConnected = await isWalletConnected(); // Cüzdan bağlantısını kontrol et
            if (!isConnected) {
                alert("Please connect your wallet first!");
                return;
            }

            const transaction = {
                validUntil: Math.floor(Date.now() / 1000) + 60, // 60 sec
                messages: [
                    {
                        address: "UQAfrBl6dzNH9FtFnAp-NvniYcH4sRFjuAs0_6f0bQFlu2kt", // Hedef adres
                        amount: "100000000" // Toncoin nanotons cinsinden
                    }
                ]
            };

            try {
                const result = await tonConnectUI.sendTransaction(transaction);
                console.log(result);
                alert("Transaction sent!");
            } catch (error) {
                console.error("Error sending transaction:", error);
            }
        }

        // Event listener yalnızca işlem gönderimi için
        document.getElementById('sendTransaction').addEventListener('click', sendTransaction);
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                window.Telegram.WebApp?.ready(),
                window.Telegram.WebApp?.expand()
            }, 1000); // 100 ms bekleyin

            // Tema parametrelerini al ve sayfanın stilini uygula
            window.Telegram.WebApp?.setBackgroundColor('#242529');
            window.Telegram.WebApp?.setBottomBarColor('#242529');
            window.Telegram.WebApp?.setHeaderColor('#242529');

            const user_id = window.Telegram.WebApp?.initDataUnsafe?.user?.id;
            if (user_id) {
                console.log("User ID:", user_id);
            } else {
                console.error("Telegram WebApp User ID alınamadı.");
            }
    
            let id;
            const maxAttempts = 10;
            let attempts = 0; // attempts değişkeni başlatılıyor

            // setInterval ile user_id'yi kontrol eden fonksiyon
            const interval = setInterval(async () => {
                id = window.Telegram.WebApp?.initDataUnsafe?.user?.id;
                attempts++;

                if (id) {
                    try {
                        const response = await fetch(`https://databasebackend-a761040b798d.herokuapp.com/api/user-status?user_id=${id}`);
                        const data = await response.json();

                        if (data.premium == 1) {
                            document.getElementById('MainPage-TokenCounter-Counter').innerText = 'PREMIUM';
                        } else if (data.premium == 0){
                            document.getElementById('MainPage-TokenCounter-Counter').innerText = 'NORMAL';
                        } else {
                            document.getElementById('MainPage-TokenCounter-Counter').innerText = 'ERROR';
                        }
                    } catch (error) {
                        console.error("Error fetching user status:", error);
                    }

                    clearInterval(interval); // ID bulundu, interval durduruluyor
                } else if (attempts >= maxAttempts) {
                    console.error("User ID alınamadı.");
                    clearInterval(interval); // Maksimum deneme sayısına ulaşıldı, interval durduruluyor
                }
            }, 500); // 500 ms aralıklarla user_id'yi kontrol eder
        });
    </script>
</body>
</html>
