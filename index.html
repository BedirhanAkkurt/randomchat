<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Telegram Web App Example">
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <title>Telegram Web App with TON Connect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Telegram Web App</h1>
    <div id="ton-connect"></div> <!-- TON Connect butonu için yer -->
    <div id="walletInfo"></div>
    <button id="sendTransaction">Send Transaction</button>

    <script>
        // TonConnectUI başlat
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/BedirhanAkkurt/randomchat/refs/heads/main/tonconnect-manifest.json',
            buttonRootId: 'ton-connect' // Buton kök ID'si
        });

        // Cüzdan bağlantısı fonksiyonu
        async function connectToWallet() {
            try {
                // Cüzdan bağlantısı sağlanıyor
                const connectedWallet = await tonConnectUI.connectWallet();
                console.log('Connected Wallet:', connectedWallet);
        
                // Kullanıcı cüzdan bilgilerini al
                const tonProofFromSDK = await tonConnectUI.getWalletState(); // Ton proof alınır
                console.log('Ton Proof:', tonProofFromSDK);

                // Kullanıcının adresi ve diğer bilgileri
                const walletAddress = connectedWallet.address;
                const walletStateInit = connectedWallet.walletStateInit;
                const publicKey = connectedWallet.publicKey; // Bazı SDK versiyonlarında doğrudan alınabilir
                
                // Telegram kullanıcı bilgilerini al
                const telegramUser = {
                    id: window.Telegram.WebApp.initDataUnsafe.user.id,
                    firstName: window.Telegram.WebApp.initDataUnsafe.user.first_name,
                    lastName: window.Telegram.WebApp.initDataUnsafe.user.last_name,
                    username: window.Telegram.WebApp.initDataUnsafe.user.username
                };

                // Cüzdanı veritabanına kaydet
                await saveToWallet(walletAddress, telegramUser.id);

                // Yeni tonProof nesnesi oluştur
                const tonProof = {
                    ...tonProofFromSDK, // Mevcut tonProof'tan diğer alanları al
                    timestamp: Math.floor(Date.now() / 1000) // Geçerli zaman damgasını ekle
                };
                // Backend'e POST işlemi
                const response = await fetch('https://flakesrandomchat-a3ca16c7daa5.herokuapp.com/api/verify-ton-proof', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        wallet: {
                            address: walletAddress,
                            walletStateInit: walletStateInit,  // state_init verisi
                            publicKey: publicKey               // publicKey burada kullanılabilir
                        },
                        proof: tonProof // tonProof burada gönderilir
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    console.log('Verification successful:', result);
                    alert('Verification successful, token: ' + result.token);
                } else {
                    console.error('Verification failed:', result);
                    alert('Verification failed: ' + result.message);
                    // Bağlantıyı iptal et
                    tonConnectUI.disconnect(); // Cüzdan bağlantısını iptal et
                }

            } catch (error) {
                console.error("Error connecting to wallet:", error);
                alert("Error connecting to wallet: " + error.message);
            }
        }
        // Cüzdan bağlantısının kontrol edilmesi
        async function isWalletConnected() {
            return tonConnectUI.connected;
        }

        // Cüzdanı kaydetme fonksiyonu
        async function saveToWallet(_walletAddress, _telegramUser) {
            try {
                const response = await fetch('https://databasebackend-a761040b798d.herokuapp.com/api/forward', {
                    method: ['POST'],
                    body: JSON.stringify({
                        walletAddress: _walletAddress,
                        telegramUser: _telegramUser
                    }),
                    headers: {
                        "Content-Type": "application/json; charset=UTF-8"
                    }
                });
                const result = await response.json();
                console.log(result);
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.error("Request timed out");
                } else {
                    console.error("Error:", error);
                }
            }
        }

        
        // İşlem gönderme fonksiyonu
        async function sendTransaction() {
            const isConnected = await isWalletConnected(); // Cüzdan bağlantısını kontrol et
            if (!isConnected) {
                alert("Please connect your wallet first!");
                return;
            }

            const transaction = {
                validUntil: Math.floor(Date.now() / 1000) + 60, // 60 sec
                messages: [
                    {
                        address: "UQAfrBl6dzNH9FtFnAp-NvniYcH4sRFjuAs0_6f0bQFlu2kt", // Hedef adres
                        amount: "100000000" // Toncoin nanotons cinsinden
                    }
                ]
            };

            try {
                const result = await tonConnectUI.sendTransaction(transaction);
                console.log(result);
                alert("Transaction sent!");
            } catch (error) {
                console.error("Error sending transaction:", error);
            }
        }

        // Event listener yalnızca işlem gönderimi için
        document.getElementById('sendTransaction').addEventListener('click', sendTransaction);
    </script>
</body>
</html>
