<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Telegram Web App Example">
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <title>Telegram Web App with TON Connect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Telegram Web App</h1>
    <div id="ton-connect"></div> <!-- TON Connect butonu için yer -->
    <div id="walletInfo"></div>
    <button id="sendTransaction">Send Transaction</button>

    <script>
        // TonConnectUI başlat
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/BedirhanAkkurt/randomchat/refs/heads/main/tonconnect-manifest.json',
            buttonRootId: 'ton-connect' // Buton kök ID'si
        });

        // Cüzdan bağlantısı fonksiyonu
        async function connectToWallet() {
            try {
                // Cüzdan bağlantısı sağlanıyor
                const connectedWallet = await tonConnectUI.connectWallet();
                console.log('Connected Wallet:', connectedWallet);

                // Kullanıcı cüzdan bilgilerini al
                const tonProof = await tonConnectUI.getWalletState(); // Ton proof alınır
                console.log('Ton Proof:', tonProof);

                // Eğer public key gelmiyorsa, SDK'dan almayı deneyebilirsin.
                // Eğer 'publicKey' kısmı doğrudan cüzdan bağlantısında alınmıyorsa, manual API çağrısı yapılabilir.

                // Kullanıcının adresi ve diğer bilgileri
                const walletAddress = connectedWallet.address;
                const walletStateInit = connectedWallet.walletStateInit;
                const publicKey = connectedWallet.publicKey; // Bazı SDK versiyonlarında doğrudan alınabilir

                // Backend'e POST işlemi
                const response = await fetch('https://flakesrandomchat-a3ca16c7daa5.herokuapp.com/api/verify-ton-proof', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        wallet: {
                            address: walletAddress,
                            walletStateInit: walletStateInit,  // state_init verisi
                            publicKey: publicKey               // publicKey burada kullanılabilir
                        },
                        proof: tonProof // tonProof burada gönderilir
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    console.log('Verification successful:', result);
                    alert('Verification successful, token: ' + result.token);
                } else {
                    console.error('Verification failed:', result);
                    alert('Verification failed: ' + result.message);
                }

            } catch (error) {
                console.error("Error connecting to wallet:", error);
                alert("Error connecting to wallet: " + error.message);
            }
        }



        // Ton-proof'u backend'e gönderme
        async function sendTonProofToBackend(tonProof, wallet) {
            try {
                const response = await fetch('https://flakesrandomchat-a3ca16c7daa5.herokuapp.com/api/verify-ton-proof', { // Doğru backend URL
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ tonProof, wallet }) // Wallet bilgisi ile birlikte gönder
                });
                const data = await response.json();
                console.log("Backend response:", data);
            } catch (error) {
                console.error("Error sending ton-proof to backend:", error);
            }
        }

async function sendTransaction() {
    const transaction = {
        messages: [
            {
                address: "UQAJLzGdXo1ux3E67PbeCZfKt1ZsIdkX_2iZNMU3JlwHbcYM", // Hedef adres
                amount: "100000000" // Toncoin nanotons cinsinden
            }
        ]
    };

    try {
        // İşlem yapılmadan önce proof ve wallet bilgilerini alalım
        const tonProof = await tonConnectUI.getWalletState(); // Proof alınır
        const connectedWallet = await tonConnectUI.connectWallet(); // Cüzdan bilgilerini al

        // Proof'u backend'e doğrulama için gönderiyoruz
        await sendTonProofToBackends(tonProof, connectedWallet);

        // Proof doğrulandıktan sonra işlemi gönder
        const result = await tonConnectUI.sendTransaction(transaction);
        console.log(result);
        alert("Transaction sent!");
    } catch (error) {
        console.error("Error sending transaction:", error);
    }
}

        async function sendTonProofToBackends(tonProof, wallet) {
    try {
        const response = await fetch('https://flakesrandomchat-a3ca16c7daa5.herokuapp.com/api/verify-ton-proof', { // Doğru backend URL
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ 
                proof: tonProof, 
                wallet: {
                    address: wallet.address,
                    walletStateInit: wallet.walletStateInit,
                    publicKey: wallet.publicKey
                }
            }) 
        });
        const data = await response.json();
        if (response.ok) {
            console.log("Backend response:", data);
        } else {
            console.error("Backend verification failed:", data);
        }
    } catch (error) {
        console.error("Error sending ton-proof to backend:", error);
    }
}


        // Event listener yalnızca işlem gönderimi için
        document.getElementById('sendTransaction').addEventListener('click', sendTransaction);
    </script>
</body>
</html>
