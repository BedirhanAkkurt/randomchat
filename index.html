<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Telegram Web App Example">
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <title>Telegram Web App with TON Connect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Telegram Web App</h1>
    
    <!-- Connect to Wallet Button -->
    <div id="ton-connect">
        <button id="connectBtn">Connect to Wallet</button>
    </div>

    <!-- Wallet Info -->
    <div id="walletInfo"></div>

    <!-- Send Transaction Button -->
    <button id="sendTransaction">Send Transaction</button>

    <!-- Bağlantılı app.js dosyası -->
    <script src="app.js"></script>
</body>
</html>
