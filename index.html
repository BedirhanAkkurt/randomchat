<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Telegram Web App Example">
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <title>Telegram Web App with TON Connect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Telegram Web App</h1>
    <div id="ton-connect"></div> <!-- TON Connect butonu için yer -->
    <div id="walletInfo"></div>
    <button id="sendTransaction">Send Transaction</button>

    <script>
        // TonConnectUI başlat
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/BedirhanAkkurt/randomchat/refs/heads/main/tonconnect-manifest.json',
            buttonRootId: 'ton-connect' // Buton kök ID'si
        });

        // Bağlantı kontrolü ve cüzdan bağlantısı
        async function connectToWallet() {
            try {
                const connectedWallet = await tonConnectUI.getWalletState(); // Bağlı cüzdanı al
                if (connectedWallet) {
                    console.log('Wallet already connected:', connectedWallet);
                    document.getElementById('walletInfo').innerHTML = `
                        <p>Wallet already connected!</p>
                        <p>Address: ${connectedWallet.address}</p>
                    `;
                    return; // Eğer cüzdan zaten bağlıysa işlemi bitir
                }

                // Bağlanma işlemi ve ton-proof alma
                const newConnectedWallet = await tonConnectUI.connectWallet({ tonProof: { domain: { length: 20, value: 'flakesrandomchat.herokuapp.com' } } });
                console.log('Newly connected wallet with ton-proof:', newConnectedWallet);
                document.getElementById('walletInfo').innerHTML = `
                    <p>Wallet connected!</p>
                    <p>Address: ${newConnectedWallet.address}</p>
                `;

                // Eğer ton-proof varsa backend'e gönder
                if (newConnectedWallet.tonProof) {
                    await sendTonProofToBackend(newConnectedWallet.tonProof);
                }

            } catch (error) {
                console.error("Error connecting to wallet:", error);
            }
        }

        // Ton-proof'u backend'e gönderme
        async function sendTonProofToBackend(tonProof) {
            try {
                const response = await fetch('https://flakesrandomchat.herokuapp.com/api/verify-ton-proof', { // Doğru backend URL
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ tonProof })
                });
                const data = await response.json();
                console.log("Backend response:", data);
            } catch (error) {
                console.error("Error sending ton-proof to backend:", error);
            }
        }

        // İşlem gönderme fonksiyonu
        async function sendTransaction() {
            const transaction = {
                messages: [
                    {
                        address: "UQAJLzGdXo1ux3E67PbeCZfKt1ZsIdkX_2iZNMU3JlwHbcYM", // Hedef adres
                        amount: "10000000" // Toncoin nanotons cinsinden
                    }
                ]
            };

            try {
                const result = await tonConnectUI.sendTransaction(transaction);
                console.log(result);
                alert("Transaction sent!");
            } catch (error) {
                console.error("Error sending transaction:", error);
            }
        }

        // Event listener yalnızca işlem gönderimi için
        document.getElementById('sendTransaction').addEventListener('click', sendTransaction);
    </script>
</body>
</html>
