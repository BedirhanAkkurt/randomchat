<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Telegram Web App Example">
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Telegram Web App with TON Connect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Telegram Web App</h1>
    <div id="ton-connect"></div>
    <div id="walletInfo"></div>
    <button id="connectWallet">Connect Wallet</button>
    <button id="sendTransaction">Send Transaction</button>
    <div id="status"></div>

    <script>
        let walletAddress = '';
        let telegramUserId = '';

        const BACKEND_URL = 'https://flakesrandomchat-a3ca16c7daa5.herokuapp.com';

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/BedirhanAkkurt/randomchat/refs/heads/main/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        function updateStatus(message) {
            document.getElementById('status').innerText = message;
            console.log(message);
        }

        async function connectToWallet() {
            try {
                updateStatus('Connecting to wallet...');
                const connectedWallet = await tonConnectUI.connectWallet();
                console.log('Connected wallet:', connectedWallet);
                if (connectedWallet) {
                    walletAddress = connectedWallet.account?.address || connectedWallet.address;
                    const tg = window.Telegram.WebApp;
                    telegramUserId = tg.initDataUnsafe?.user?.id;
                    updateStatus('Wallet connected. Verifying...');
                    await verifyWallet(connectedWallet);
                } else {
                    updateStatus('Wallet connection failed.');
                    return;
                }          
            } catch (error) {
                console.error("Error connecting to wallet:", error);
                updateStatus("Error connecting to wallet: " + error.message);
            }
        }

        async function verifyWallet(connectedWallet) {
            try {
                updateStatus('Requesting ton proof...');
                console.log('TON Connect UI version:', TON_CONNECT_UI.version);
                
                const tonProofFromSDK = await tonConnectUI.getWalletState();
                const tonProoff = {
                    ...tonProofFromSDK, // Mevcut tonProof'tan diğer alanları al
                    timestamp: Math.floor(Date.now() / 1000) // Geçerli zaman damgasını ekle
                };
                
                let tonProof;
                if (tonConnectUI.connector?.tonProof) {
                    console.log('Using tonConnectUI.connector.tonProof');
                    tonProof = await tonConnectUI.connector.tonProof.generateProof();
                } else if (tonConnectUI.tonProof) {
                    console.log('Using tonConnectUI.tonProof');
                    tonProof = await tonConnectUI.tonProof();
                } else if (connectedWallet.connectItems?.tonProof) {
                    console.log('Using connectedWallet.connectItems.tonProof');
                    tonProof = connectedWallet.connectItems.tonProof;
                } else {
                    console.log('Trying to create a custom proof');
                    tonProof = {
                        timestamp: Date.now(),
                        domain: {
                            lengthBytes: 0,
                            value: ''
                        },
                        payload: 'Proof of wallet ownership',
                        signature: ''
                    };
                }
                
                console.log('Generated Ton Proof:', tonProof);

                if (!tonProof) {
                    throw new Error('Unable to generate ton proof');
                }

                const walletStateInit = connectedWallet.account?.state_init || connectedWallet.wallet?.state_init;
                const publicKey = connectedWallet.account?.public_key || connectedWallet.wallet?.public_key;

                updateStatus('Sending verification request...');
                const response = await fetch(`${BACKEND_URL}/api/verify-ton-proof`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        wallet: {
                            address: walletAddress,
                            walletStateInit: walletStateInit,
                            publicKey: publicKey,        
                            userid: telegramUserId
                        },
                        tonProof: tonProoff
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    console.log('Verification successful:', result);          
                    updateStatus('Verification successful: ' + JSON.stringify(result));
                } else {
                    console.error('Verification failed:', result);
                    updateStatus('Verification failed: ' + result.message);
                    tonConnectUI.disconnect();
                }
            } catch (error) {
                console.error("Error verifying wallet:", error);
                updateStatus("Error verifying wallet: " + error.message);
            }
        }

        async function isWalletConnected() {
            return tonConnectUI.connected;
        } 
        
        async function sendTransaction() {
            const isConnected = await isWalletConnected();
            if (!isConnected) {
                updateStatus("Please connect your wallet first!");
                return;
            }

            const transaction = {
                validUntil: Math.floor(Date.now() / 1000) + 60,
                messages: [
                    {
                        address: "UQAfrBl6dzNH9FtFnAp-NvniYcH4sRFjuAs0_6f0bQFlu2kt",
                        amount: "10000000"
                    }
                ]
            };

            try {
                updateStatus("Sending transaction...");
                const result = await tonConnectUI.sendTransaction(transaction);
                console.log(result);
                updateStatus("Transaction sent!");  
            } catch (error) {
                console.error("Error sending transaction:", error);
                updateStatus("Error sending transaction: " + error.message);
            }
        }

        document.getElementById('connectWallet').addEventListener('click', connectToWallet);
        document.getElementById('sendTransaction').addEventListener('click', sendTransaction);

        // Initialize Telegram WebApp
        window.Telegram.WebApp.ready();

        // Listen for wallet connection events
        tonConnectUI.onStatusChange(async (wallet) => {
            if (wallet) {
                updateStatus('Wallet connected. Verifying...');
                await verifyWallet(wallet);
            } else {
                updateStatus('Wallet disconnected.');
            }
        });
    </script>
</body>
</html>
