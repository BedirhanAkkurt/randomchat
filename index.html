<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Telegram Web App Example">
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <title>Telegram Web App with TON Connect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Telegram Web App</h1>
    <div id="ton-connect"></div>
    <div id="walletInfo"></div>
    <button id="sendTransaction">Send Transaction</button>

    <script>
        let walletAddress = '';
        let telegramUserId = '';

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/BedirhanAkkurt/randomchat/refs/heads/main/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        async function connectToWallet() {
            try {
                const connectedWallet = await tonConnectUI.connectWallet();
                if (connectedWallet && connectedWallet.address) {
                    walletAddress = connectedWallet.address;
                    telegramUserId = window.Telegram.WebApp.initDataUnsafe.user.id;
                } else {
                    console.error("Wallet connection failed.");
                    return;
                }          
        
                const tonProofFromSDK = await tonConnectUI.getWalletState();
                console.log('Ton Proof:', tonProofFromSDK);

                const walletStateInit = connectedWallet.walletStateInit;
                const publicKey = connectedWallet.publicKey; 

                const telegramUser = window.Telegram.WebApp.initDataUnsafe.user;
                const userId = telegramUser?.id;
                
                const tonProof = {
                    ...tonProofFromSDK,
                    timestamp: Math.floor(Date.now() / 1000)
                };

                const response = await fetch('https://flakesrandomchat-a3ca16c7daa5.herokuapp.com/api/verify-ton-proof', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        wallet: {
                            address: walletAddress,
                            walletStateInit: walletStateInit,
                            publicKey: publicKey,        
                            userid: userId
                        },
                        proof: tonProof
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    console.log('Verification successful:', result);          
                    alert('Verification successful, token: ' + result.token);
                } else {
                    console.error('Verification failed:', result);
                    alert('Verification failed: ' + result.message);
                    tonConnectUI.disconnect();
                }
                
            } catch (error) {
                console.error("Error connecting to wallet:", error);
                alert("Error connecting to wallet: " + error.message);
            }
        }

        async function isWalletConnected() {
            return tonConnectUI.connected;
        } 
        
        async function sendTransaction() {
            const isConnected = await isWalletConnected();
            if (!isConnected) {
                alert("Please connect your wallet first!");
                return;
            }

            const transaction = {
                validUntil: Math.floor(Date.now() / 1000) + 60,
                messages: [
                    {
                        address: "UQAfrBl6dzNH9FtFnAp-NvniYcH4sRFjuAs0_6f0bQFlu2kt",
                        amount: "10000000"
                    }
                ]
            };

            try {
                const result = await tonConnectUI.sendTransaction(transaction);
                console.log(result);
                alert("Transaction sent!");  
            } catch (error) {
                console.error("Error sending transaction:", error);
            }
        }

        document.getElementById('sendTransaction').addEventListener('click', sendTransaction);
        
        // Cüzdan bağlantısı için event listener eklendi
        tonConnectUI.onConnected(connectToWallet);
    </script>
</body>
</html>
